<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registration_form.css">
    <title>Register Now...</title>
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Regester Now</h2>
            <form method="post" id="register">
                <hr>
                <br>
                <label>First Name :</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name :</label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br><br>
                <label>Date Of Birth :</label>
                <br>
                <input type="date" name="dateofbirth" id="name" placeholder="day-mon-yyyy">
                <br><br>
                <label>Contact NO. :</label>
                <br>
                <input type="number" name="Contact No." id="name" placeholder="Enter Your Valid Contact No. ">
                <br><br>
            
                <label>Email :</label>
                <br>
                <input type="text" name="email" id="name" placeholder="Enter Your Email">
                <br><br>
                <label>Gender :</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male" >
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="Other">
                &nbsp;
                <span id="Other">Other</span>
                <br><br>
                <label>Skills :</label> 
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="Skills" id="html">
                &nbsp;
                <span id="html">Html</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="Skills" id="Css">
                &nbsp;
                <span id="Css">Css</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="Skills" id="Java">
                &nbsp;
                <span id="Java">Java</span>
                <br><br>
                <a href="#" target="main"><input type="submit" value="submit" name="submit" id="submit"></a>
                </form>
        </div>
    </div>
</body>
</html>
